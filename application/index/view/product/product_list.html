<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__CDN__/assets/home/css/base.css">
    <link rel="stylesheet" href="__CDN__/assets/home/css/common.css">
    <script type="text/javascript" src="__CDN__/assets/home/js/jquery-3.1.1.min.js"></script>
    <title>产品列表_{$site.name}</title>
</head>

<body>
<header class="header">
    <img src="__CDN__/assets/home/images/back.png" alt="">
    产品列表
</header>
<div class="show-case news-list">
    {volist name="data" id="vo"}
        <div class="case">
            <a href="{:url('product/info')}?id={$vo.id}">
                <div class="pic-box">
                    <img src="{$vo.image}" alt="" class="object">
                </div>
                <div class="case-desc">
                    <h3 class="name">
                        {$vo.name}
                    </h3>
                    <p class="desc comrow2">
                        {$vo.description}
                    </p>
                    <p class="date">
                        {$vo.createtime|Date="Y-m-d",###}
                    </p>
                </div>
            </a>
        </div>
    {/volist}
</div>
<script type="text/javascript" src="__CDN__/assets/home/js/common.js"></script>
</body>
<style>
    .object{
        max-height: 115px !important;
    }
</style>
</html>
